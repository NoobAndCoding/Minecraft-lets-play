<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Scrolling Container</title>
</head>
<body>
    <section class = "header">
        <div class="navbar" id = "navbar">
            <img class = "logo" src = "https://github.com/NoobAndCoding/index.html/blob/main/Untitled_design__2_-removebg-preview.png?raw=true">
            <a href="#home" class="scroll-btn" onclick="scrollToSection('home')">Home</a>
            <a href="#youtube" class="scroll-btn" onclick="scrollToSection('youtube')">News</a>
            <a href="#reviews" class="scroll-btn" onclick="scrollToSection('reviews')">Reviews</a>
            <a href="#how-to" class="scroll-btn" onclick="scrollToSection('how-to')">How-To</a>
            <a href="#contact" class="scroll-btn" onclick="scrollToSection('contact')">Contact</a>
            <div class="search-bar">
              <button onclick="scrollToText()">Search</button>
              <input type="text" id="search-input" placeholder="Search...">
            </div>
        </div>
    </section>
    <div class="scroll-container">
        <iframe width="560" height="315" class = "scroll-item" src="https://www.youtube.com/embed/npvmOcTAzBg?si=3qUdV5PABe6P-KHl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/B28cbrnbbWA?si=LEnvUFNqGGYogLEu" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</html>
