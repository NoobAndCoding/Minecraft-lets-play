<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar with Icons</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <button class="openbtn" onclick="toggleSidebar()">â˜°</button>
    <div class="sidebar" id="mySidebar">
        <a href="#home" class="active"><i class="fas fa-home"></i> Home</a>
        <a href="#services"><i class="fas fa-concierge-bell"></i> Services</a>
        <a href="#clients"><i class="fas fa-users"></i> Clients</a>
        <a href="#contact"><i class="fas fa-envelope"></i> Contact</a>
    </div>
    <div class="content">
        <h2>Content Area</h2>
        <p>This is where your main content goes.</p>
    </div>
    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById("mySidebar");
            if (sidebar.style.width === "0px" || sidebar.style.width === "") {
                sidebar.style.width = "250px";
            } else {
                sidebar.style.width = "0px";
            }
        }
    </script>
</body>
</html>
